<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>java time</title>
	<link rel="stylesheet" href="../css/david.css">
</head>
		<body >
			
				<div class="container">
					<div class="header">
				<h3> Registration Form</h3>
					</div>
						
					<form action="cyril.html" method="GET">
						<div class="main">
							<div class="inside">
								<div class="mini">
									<h3>First Name:</h3>
								</div>
								<div class="mini2">
									<input type="text" name="" placeholder="first-name" id="fn" aria-label="First name" >
								</div>
							</div>
							<div class="inside">
								<div class="mini">
									<h3>Last Name:</h3>
								</div>
								<div class="mini2">
									<input type="text" name="" placeholder="last-name" id="ln">
								</div>
							</div>
							<div class="inside">
								<div class="mini">
									<h3>Username:</h3>
								</div>
								<div class="mini2">
									<input type="text" name="" placeholder="username" id="un">
								</div>
							</div>
							<div class="inside">
								<div class="mini">
									<h3>Password:</h3>
								</div>
								<div class="mini2">
									<input type="password" name="" placeholder="password" id="pwd">
								</div>
							</div>
							<div class="inside">
								<div class="mini">
									<h3>Email-ID:</h3>
								</div>
								<div class="mini2">
									<input type="email" name="" placeholder="email@example.com" id="em">
								</div>
							</div>
							
							<div class="inside">
								<div class="mini">
									<h3>Phone No:</h3>
								</div>
								<div class="mini2">
									<input type="number" name="" placeholder="0000-0000-0000" id="phone">
								</div>
							</div>
						</div>
						<input type="submit" value="submit" class="button" onclick="getInfo()">
					</form>
				</div>
				<script src="../java/javascript.js"></script>
			</body>
			</html>
