<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ 
            margin: 0;
            padding: 0;
        }
        div{ 
            width: 50%;
            height: fit-content;
            padding: 2px;
            margin: 20px;   
            cursor: pointer; 
            box-shadow: 2px 2px 5px 6px black;
            text-shadow: 2px 2px black;
           }
    </style>
    <body>
 

        <script>
             var i= 1;
            var num=parseInt(prompt("Enter Number"));
            var result;
            while(i<13){ 
                result=num*i
             document.write(num + " * "+ i +" = "+ result + "<br>");
                 i++
            }
            
            
        </script>
    </body>
</html>
