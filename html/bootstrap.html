<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap practical</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap_now/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                first
            </div>
            <div class="col-lg-4">
                Second
            </div>
            <div class="col-lg-4">
               third
            </div>
        </div>
        <div class="jumbotron">
            <h1>This heading tag is inside jumbotron</h1>
        </div>
        <div class="page-header" style="border-bottom-color: red;">
            <h6>welcome everybody</h6>
        </div>
        <button class="btn btn-default" >Default</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-danger">Danger </button>
        <button class="btn btn-default">Default</button>
        <h2>Block level Buttons</h2>
        <button class="btn btn-primary btn-block">button 1</button>
        <button class="btn btn-default btn-block">button 2</button>
        <h2>Nesting Button Groups</h2>
        <p>Nest button groups to create drop down menus</p>
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Smasung</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                sony <span class="caret"></span> 
            </button>
            <ul class="dropdown-menu" role="menu">
            <li> <a href="#">Tablet</a></li>
            <li> <a href="#">SmartPhone</a></li>
        </ul>
        </div>
    </div>  
    
<script type="text/javascript" src="../Bootstrap/bootstrap_now/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../Bootstrap/bootstrap_now/js/jquery.min.js"></script>
</body>

</html>
